<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><strong>Moda</strong></p>

      
        <table >
           <tr class="cabecalho-tabela-moda" >
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
           </tr>
           <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 79,00</td>
           </tr>
           <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 112,00</td>
           </tr>
        </table>
    
        
        
    <p><strong>Casa</strong></p>

        
        <table> 
            <tr class="cabecalho-tabela-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </table>

</body>
</html>
